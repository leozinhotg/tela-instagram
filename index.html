<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/icon-instagram.png" >
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/phone-instagram.png" alt="phone-image">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/logo-instagram.png" alt="logo-instagram" class="logo-instagram">
                    <div class="profile-photo">
                        <img src="img/photo-instagram.jpg" alt="photo-instagram">
                    </div>
                    <a href="#" class="instagram-login">Continuar como leandroalves._.s</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é leandroalves._.s?</p>
                    <p class="not-account">
                        <span class="link-blue">Trocar de conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
